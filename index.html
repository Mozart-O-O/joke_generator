<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke generator</title>
    <link rel="stylesheet" href="box.css">
    <script src="jokes.js"></script>
</head>
<body>
    <div class="jokebox">
        <h2>Random Joke Generator</h2>
        <div class="display" id="jokeDisplay">Press the button for a joke</div>
        <p id="chr">Character Count : 0</p>
        <button class="button Getjoke" onclick="getjoke()">Get Joke</button>
        <button class="button Clearjoke" onclick="clearjoke()">Clear Joke</button>
    </div>
</body>
</html>
